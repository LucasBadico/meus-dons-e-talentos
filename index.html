  function setAnswer(divisionIndex, itemIndex, newVal) {
    newVal = parseInt(newVal, 10);
    if (isNaN(newVal)) newVal = 0;

    const divisionResponses = responses[divisionIndex];
    const oldVal = divisionResponses[itemIndex] || 0;
    if (newVal === oldVal) return;

    if (newVal !== 0) {
      // a) M√°ximo 3 respostas n√£o-zero por divis√£o
      const nonZeroCount = divisionResponses.reduce((acc, v, idx) => {
        if (idx === itemIndex) return acc;
        return acc + (v > 0 ? 1 : 0);
      }, 0);
      if (nonZeroCount + 1 > 3) {
        alert("Voc√™ s√≥ pode marcar at√© 3 frases com valor 1, 2 ou 3 em cada divis√£o.");
        return;
      }

      // b) Cada valor s√≥ pode ser usado uma vez por divis√£o
      const valueAlreadyUsed = divisionResponses.some((v, idx) =>
        idx !== itemIndex && v === newVal
      );
      if (valueAlreadyUsed) {
        alert("Em cada divis√£o, cada valor (1, 2 e 3) s√≥ pode ser usado uma vez.");
        return;
      }
    }

    divisionResponses[itemIndex] = newVal;
  }

function hydrateFromStorage() {
  try {
    const raw = localStorage.getItem(RESULT_HASH_KEY);
    if (!raw) return false;

    // Pode ser JSON (novo) ou string (antigo). Vamos tentar JSON.
    let data = null;
    try {
      data = JSON.parse(raw);
    } catch {
      // Se era s√≥ uma string (hash antigo), n√£o d√° pra hidratar respostas.
      return false;
    }

    // Se veio no formato novo { hash, name, email, ministerio, responses... }
    if (data && typeof data === "object") {
      // restaura dados do participante (se existirem)
      if (typeof data.name === "string") participantName = data.name;
      if (typeof data.email === "string") participantEmail = data.email;
      if (typeof data.ministerio === "string") selectedMinisterio = data.ministerio;

      // restaura responses (matriz 12x9)
      if (Array.isArray(data.responses)) {
        data.responses.forEach((div, di) => {
          if (!Array.isArray(div) || !responses[di]) return;
          div.forEach((val, ii) => {
            const n = parseInt(val, 10);
            responses[di][ii] = Number.isFinite(n) ? n : 0;
          });
        });
        return true;
      }

      // fallback: se n√£o tiver responses mas tiver compactAnswers
      // (aqui d√° pra reconstituir a matriz)
      if (data.compactAnswers && typeof data.compactAnswers === "object") {
        // zera tudo
        for (let di = 0; di < responses.length; di++) {
          for (let ii = 0; ii < responses[di].length; ii++) {
            responses[di][ii] = 0;
          }
        }

        Object.keys(data.compactAnswers).forEach((divIdStr) => {
          const divId = parseInt(divIdStr, 10);
          if (!Number.isFinite(divId)) return;
          const di = divisions.findIndex((d) => d.id === divId);
          if (di === -1) return;

          const map = data.compactAnswers[divIdStr];
          if (!map || typeof map !== "object") return;

          [1, 2, 3].forEach((score) => {
            const qNum = map[String(score)] ?? map[score];
            const idx = parseInt(qNum, 10) - 1; // 1..9 -> 0..8
            if (idx >= 0 && idx < 9) responses[di][idx] = score;
          });
        });

        return true;
      }
    }

    return false;
  } catch (e) {
    return false;
  }
}


  // ===== ENVIO PARA A API =====
function sendResults() {
  if (!SUBMIT_URL || SUBMIT_URL.includes("sua-api-aqui")) {
    alert("Defina a constante SUBMIT_URL com a URL real antes de enviar.");
    return;
  }

  // 1) Calcula totais internamente
  const totals = computeTotals();
  const sortedGifts = gifts
    .slice()
    .sort((a, b) => totals[b.letter] - totals[a.letter]);

  // 2) resumo compacto das respostas
  const compactAnswers = buildCompactAnswers();

  // 3) string base para "hash": s√≥ nome, email e resumo compacto
  const hashSource = JSON.stringify({
    name: participantName.trim(),
    email: participantEmail.trim().toLowerCase(),
    answers: compactAnswers
  });

  const currentHash = toBase64(hashSource);
  let lastHash = null;
  try {
    lastHash = localStorage.getItem(RESULT_HASH_KEY);
  } catch (e) {
    // se der erro no localStorage, s√≥ ignora
  }

  // se for igual ao √∫ltimo salvo, n√£o precisa enviar de novo
  if (lastHash === currentHash) {
    alert("Este resultado j√° foi enviado anteriormente.");
    return;
  }

  // 4) payload completo para envio
  const answersPayload = [];
  divisions.forEach((div, di) => {
    div.items.forEach((item, ii) => {
      answersPayload.push({
        division: div.id,
        questionLetter: item.letter,
        questionIndex: ii + 1,          // 1 a 9 dentro da divis√£o
        questionText: item.text,
        value: responses[di][ii] || 0
      });
    });
  });

  const totalsPayload = {};
  gifts.forEach((g) => {
    totalsPayload[g.letter] = {
      gift: g.name,
      total: totals[g.letter]
    };
  });

  const topGiftsPayload = sortedGifts.slice(0, 3).map((g) => ({
    letter: g.letter,
    name: g.name,
    total: totals[g.letter]
  }));

  const sentAt = new Date().toISOString();

  const payload = {
    name: participantName,
    email: participantEmail,
    ministerio: selectedMinisterio,
    sent_at: sentAt,          // <-- aqui o sent_at
    hash: currentHash,        // <-- base64 de nome+email+resumo
    compactAnswers,           // <-- o mapa { divis√£o: {3,2,1} }
    totals: totalsPayload,
    topGifts: topGiftsPayload,
    answers: answersPayload
  };

  isSending = true;
  // N√£o chama render() aqui para evitar loop infinito

  fetch(SUBMIT_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  })
    .then((res) => {
      if (!res.ok) throw new Error("Erro HTTP " + res.status);
      return res.json().catch(() => null);
    })
    .then(() => {
      alert("Respostas enviadas com sucesso!");
      // se deu certo, atualiza o "hash" salvo
     try {
        const storedData = {
          hash: currentHash,
          sent_at: sentAt,
          name: participantName,
          email: participantEmail,
          ministerio: selectedMinisterio,
          compactAnswers,
          responses
        };
        localStorage.setItem(RESULT_HASH_KEY, JSON.stringify(storedData));
      } catch (e) {
        console.warn("N√£o consegui salvar no localStorage:", e);
      }
      render(); // re-renderiza para atualizar o bot√£o
    })
    .catch((err) => {
      console.error(err);
      alert(
        "Ocorreu um erro ao enviar as respostas."
      );
    })
    .finally(() => {
      isSending = false;
      // render();
    });
}

  // Inicializa
  render();
